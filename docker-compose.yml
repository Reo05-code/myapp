services:
  db:
    image: postgres:15
    container_name: myapp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - myapp-network

  web:
    build:
      context: .
      args:
        UID: 1000   # WSL の id -u
        GID: 1000   # WSL の id -g
    container_name: myapp-web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b 0.0.0.0"
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
    networks:
      - myapp-network
    stdin_open: true
    tty: true

volumes:
  db-data:

networks:
  myapp-network:
